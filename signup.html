<body>
	<form id = "signup" form action ="register.php" method ="POST">
        <img class="mb-4" id="signuplogo" src="appLogo.png" alt="" width="250" height="245">
        <div class="form-group">
            <label for="exampleInputFirstName">First Name</label>
            <input type="text" name="firstname" class="form-control" autofocus="" required="required" id="exampleInputFirstName" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="exampleInputLastName">Last Name</label>
            <input type="text" name = "lastname" class="form-control" autofocus="" required="required" id="exampleInputLastName" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" name = "email" class="form-control" autofocus="" required="required" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputUsername">Username</label>
            <input type="text" name = "username" class="form-control" autofocus="" required="required" id="exampleInputUsername" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="text" name = "password" class="form-control" autofocus="" required="required" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" name ="register" class="btn btn-primary">Submit</button>
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
