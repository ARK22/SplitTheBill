<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="appLogo.png" />
    <title>Split the Bill</title>

    <!-- Bootstrap and CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<form id="signup">
        <img class="mb-4" id="signuplogo" src="appLogo.png" alt="" width="250" height="245">
    <div class="form-group">
        <label for="exampleInputFirstName">First Name</label>
        <input type="name" class="form-control" id="exampleInputFirstName" placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="exampleInputLastName">Last Name</label>
        <input type="name" class="form-control" id="exampleInputLastName" placeholder="Enter last name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/bootstrap/js/bootstrap.min.js"></script>


</body>

</html>
