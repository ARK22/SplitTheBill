<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="appLogo.png" />
  <title>Split the Bill</title>

  <!-- Bootstrap and CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>


<body class="text-center">
  <div class="form-signin">
    <form method="post" action="/login">
      <img class="mb-4" src="appLogo.png" alt="" width="250" height="245">
      <h1 class="h1 mb-3 font-weight-normal">Split the Bill</h1>
      <br>
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" class="form-control" placeholder="Username" autofocus="" required="required" name="username">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required" name="password">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" name="rememberme"> Remember me
        </label>
        <br>
        <br>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" name="action" value="login">Log In</button>

    </form>

    <form method="post" action="/login">
      <button href="/join" class="btn btn-sm btn-basic btn-block" type="submit" name="action" value="register" formaction="/login"
        formmethod="post">Sign up</button>
    </form>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/bootstrap/js/bootstrap.min.js"></script>


</body>

</html>
