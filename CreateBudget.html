<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="appLogo.png" />
    <title>Split the Bill</title>

    <!-- Bootstrap and CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="signup">
        <img class="mb-4" id="signuplogo" src="appLogo.png" alt="" width="250" height="245">
        <h1 id="createBudgetHeader">Create a New Budget</h1>
        <div class="form-group">
            <label for="exampleBudgetName">Budget Name</label>
            <input type="name" class="form-control" id="exampleInputBudgetName" placeholder="Enter Budget Name">
        </div>
        <div class="form-group">
            <label for="exampleInputFlightBudget">Flight</label>
            <input type="name" class="form-control" id="exampleInputFlightBudget" placeholder="Enter Flight Budget">
        </div>
        <div class="form-group">
            <label for="exampleInputFoodBudget">Food</label>
            <input type="name" class="form-control" id="exampleInputFoodBudget" placeholder="Enter Food Budget">
        </div>
        <div class="form-group">
            <label for="exampleInputHotelBudget">Hotel</label>
            <input type="name" class="form-control" id="exampleInputHotelBudget" placeholder="Enter Hotel Budget">
        </div>
        <div class="form-group">
            <label for="exampleInputActivitiesBudget">Activities</label>
            <input type="name" class="form-control" id="exampleInputActivitiesBudget" placeholder="Enter Activities Budget">
        </div>
        <div class="form-group">
            <label for="exampleInputOtherBudget">Other</label>
            <input type="name" class="form-control" id="exampleInputOtherBudget" placeholder="Enter Other Budget">
        </div>
        <button type="submit" class="btn btn-primary">Create Budget</button>
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>


</body>

</html>
